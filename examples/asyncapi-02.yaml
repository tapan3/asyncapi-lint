asyncapi: 2.6.0
info:
  title: Workorder Hub
  version: '1.0'
  description: Service that 
  contact:
    name: DSM Argonauts
    url: https://confluence.build.ingka.ikea.com/pages/viewpage.action?pageId=240370308
    email: dl.dsm.argonauts.nl@ingka.com
  license:
    name: INGKA GROUP INNER SOURCE LICENCE VERSION 1.0
    url: https://github.com/ingka-group-digital/dsm-workorder/blob/main/license.md
servers:
  Integration:
    url: tcps://int-gke-euwe4-ext-ingka.messaging.solace.cloud:55443
    protocol: Secure Solace Message Format (SMF)
    description: Integration Google Broker Server
  Stage:
    url: tcps://qa-gke-euwe4-cgeu-1-fu-1-ext-ingka.messaging.solace.cloud:55443
    protocol: Secure Solace Message Format (SMF)
    description: Stage Google broker server
  Production:
    url: tcps://pro-gke-euwe4-cgeu-1-fu-1-ext-ingka.messaging.solace.cloud:55443
    protocol: Secure Solace Message Format (SMF)
    description: Production Google broker server
channels:
  ingka.dsm.ado/deliveryServiceWorkOrder/workOrder/create/V1/{compartment}/WOMGR:
    description: Topic where clients of WorkOder hub requests to create new WorkOrder
    parameters:
      compartment:
        $ref: '#/components/parameters/Compartment'
    subscribe:
      description: This topic is used to create work orders
      operationId: workorder-create-events
      summary: This WorkOrder app uses the creation events to create work orders.
      message:
        $ref: '#/components/messages/WorkOrderCreateEvent-v1'
    x-ingka-attributes:
      confidentiality: internal
      visibility: ikea-internal
      reusability: business
      status: published
      event-mesh-visibility: Global
  ingka.dsm.ado/deliveryServiceWorkOrder/clickAndCollect/{verb}/V1/{compartment}/WOMGR/{countryCode}:
    description: Topic where Workorder Hub will publish workorder related events
    parameters:
      verb:
        $ref: '#/components/parameters/Verb'
      compartment:
        $ref: '#/components/parameters/Compartment'
      countryCode:
        $ref: '#/components/parameters/CountryCode'
    subscribe:
      description: This topic is used to get updates of click and collect work orders
      operationId: click-colleck-events
      summary: This WorkOrder app publishes the events related to workorders lifecycle on to this topic
      message:
        $ref: '#/components/messages/WorkOrderEvent-v1'
    x-ingka-attributes:
      confidentiality: internal
      visibility: ikea-internal
      reusability: business
      status: published
      event-mesh-visibility: Global
  ingka.dsm.ado/deliveryServiceWorkOrder/homeDelivery/{verb}/V2/{compartment}/WOMGR/{countryCode}:
    description: Topic where Workorder Hub will publish workorder related events
    parameters:
      verb:
        $ref: '#/components/parameters/Verb'
      countryCode:
        $ref: '#/components/parameters/CountryCode'
      compartment:
        $ref: '#/components/parameters/Compartment'
    subscribe:
      description: This topic is used to get updates of home delivery work orders
      operationId: home-delivery-events
      summary: This WorkOrder app publishes the events related to workorders lifecycle on to this topic
      message:
        $ref: '#/components/messages/WorkOrderEvent-v2'
    x-ingka-attributes:
      confidentiality: internal
      visibility: ikea-internal
      reusability: business
      status: published
      event-mesh-visibility: Global
  ingka.dsm.ado/deliveryServiceWorkOrder/IIP/confirmed/V1/{compartment}/WOMGR:
    description: Topic where Centiro/IIP will publish workorder confirmation events
    parameters:
      compartment:
        $ref: '#/components/parameters/Compartment'
    subscribe:
      description: This topic is used to get confirmed status of work orders
      operationId: workorder-confirmed-events
      summary: TBD - The message schema will be defined later on
      message:
        $ref: '#/components/messages/WorkOrderConfirmation-v1'
    x-ingka-attributes:
      confidentiality: internal
      visibility: ikea-internal
      reusability: business
      status: published
      event-mesh-visibility: Global
  ingka.dsm.ado/deliveryServiceWorkOrder/shipment/confirmed/V0/{Compartment}/WOMGR/{EnterpriseCode}/{NodeKey}/{WorkorderNumber}:
    description: Confirmations received from service providers
    parameters:
      Compartment:
        $ref: '#/components/parameters/Compartment'
      EnterpriseCode:
        $ref: '#/components/parameters/EnterpriseCode'
      NodeKey:
        $ref: '#/components/parameters/NodeKey'
      WorkorderNumber:
        $ref: '#/components/parameters/WorkorderNumber'
    subscribe:
      description: This topic is used to get shipment confirmed status of work orders
      operationId: shipment-confirmed-events
      summary: Service provider confirmation
      message:
        $ref: '#/components/messages/WorkOrderConfirmed-v1'
    x-ingka-attributes:
      confidentiality: internal
      visibility: ikea-internal
      reusability: business
      status: draft
      event-mesh-visibility: Global
  ingka.dsm.ado/deliveryServiceWorkOrder/shipment/ready/V1/{Compartment}/WOMGR/{CountryCode}/{SellingBusinessUnit}/{ShippingBusinessUnit}:
    description: Shipment is ready for dispatch
    parameters:
      Compartment:
        $ref: '#/components/parameters/Compartment'
      CountryCode:
        $ref: '#/components/parameters/CountryCode'
      SellingBusinessUnit:
        $ref: '#/components/parameters/BusinessUnit'
      ShippingBusinessUnit:
        $ref: '#/components/parameters/BusinessUnit'
    subscribe:
      description: This topic is used to get shipment ready status of work orders
      operationId: shipment-ready-events
      summary: Notification for a shipment which is ready for dispatching
      message:
        $ref: '#/components/messages/WorkOrderReady-v1'
    x-ingka-attributes:
      confidentiality: internal
      visibility: ikea-internal
      reusability: business
      status: draft
      event-mesh-visibility: Global
components:
  parameters:
    DataScope:
      description: Data Scope
      schema:
        type: string
        enum:
          - homeDelivery
          - clickAndCollect
    Verb:
      description: Verb
      schema:
        type: string
        enum:
          - created
          - cancelled
    CountryCode:
      description: Country in 2 characters.
      schema:
        type: string
    Compartment:
      description: Event compartment in 2 characters
      schema:
        $ref: '#/components/schemas/Compartment'
    EnterpriseCode:
      description: IKEA Enterprise code.
      schema:
        type: string
    NodeKey:
      description: Workorder node key.
      schema:
        type: string
    WorkorderNumber:
      description: Workorder number generated in ISOM.
      schema:
        type: string
    BusinessUnit:
      description: Business unit that either sells or ships (CDC, LSC or STO).
      schema:
        type: string

  messages:
    WorkOrderCreateEvent-v1:
      payload:
        $ref: '#/components/schemas/WorkOrderCreateEventPayload-v1'
        contentType: application/json
        schemaFormat: application/vnd.aai.asyncapi+json;version=2.0.0
    WorkOrderEvent-v1:
      payload:
        $ref: '#/components/schemas/WorkOrderEventPayload-v1'
        contentType: application/json
        schemaFormat: application/vnd.aai.asyncapi+json;version=2.0.0
    WorkOrderEvent-v2:
      payload:
        $ref: '#/components/schemas/WorkOrderEventPayload-v2'
        contentType: application/json
        schemaFormat: application/vnd.aai.asyncapi+json;version=2.0.0
    WorkOrderConfirmation-v1:
      payload:
        $ref: '#/components/schemas/WorkOrderConfirmation-v1'
        contentType: application/xml
        schemaFormat: application/vnd.aai.asyncapi+json;version=2.0.0
    WorkOrderConfirmed-v1:
      payload:
        $ref: '#/components/schemas/WorkOrderConfirmedPayload-v1'
        contentType: application/json
        schemaFormat: application/vnd.aai.asyncapi+json;version=2.0.0
    WorkOrderReady-v1:
      payload:
        $ref: '#/components/schemas/WorkOrderReadyPayload-v1'
        contentType: application/json
        schemaFormat: application/vnd.aai.asyncapi+json;version=2.0.0

  schemas:
    CreateEventHeader:
      type: object
      required:
        - sellerOrganizationCode
        - serviceType
        - country
        - node
        - environment
        - topicID
        - orderNoSrc
        - compartment
        - messageID
        - eventOriginator
        - eventType
        - version
      properties:
        sellerOrganizationCode:
          type: string
        serviceType:
          type: string
        country:
          type: string
        node:
          type: string
        environment:
          type: string
        topicID:
          type: string
        orderNoSrc:
          type: string
        compartment:
          type: string
        messageID:
          type: string
        eventOriginator:
          type: string
        eventType:
          type: string
        version:
          type: string
        objectName:
          type: string
    Header:
      type: object
      properties:
        contentType:
          type: string
        contentKey:
          $ref: '#/components/schemas/ContentKey'
        contentCreator:
          type: string
        compartment:
          $ref: '#/components/schemas/Compartment'
    ContentKey:
      type: object
      properties:
        itemType:
          type: string
        itemNo:
          type: string
    Compartment:
      type: string
      enum:
        - EU
        - NA
        - AP
        - CN
    WorkOrderCreateEventPayload-v1:
      type: object
      properties:
        header:
          $ref: '#/components/schemas/CreateEventHeader'
        body:
          $ref: '#/components/schemas/WorkOrderCreateEventBody-v1'
    WorkOrderEventPayload-v1:
      type: object
      properties:
        header:
          $ref: '#/components/schemas/Header'
        body:
          $ref: '#/components/schemas/WorkOrderEventBody-v1'
    WorkOrderEventBody-v1:
      type: object
      properties:
        workorderId:
          type: string
        workOrderNumber:
          type: integer
        iSellOrderNumber:
          type: integer
        eventType:
          $ref: '#/components/schemas/EventType'
        status:
          type: string
        serviceType:
          type: string
        sellerOrgCode:
          type: string
        nodeKey:
          type: string
        providerId:
          type: integer
        compartment:
          type: string
        countryCode:
          type: string
        dimensions:
          type: array
          items:
            $ref: '#/components/schemas/Dimensions'
        instructions:
          $ref: '#/components/schemas/Instruction'
    WorkOrderEventPayload-v2:
      type: object
      properties:
        header:
          $ref: '#/components/schemas/Header'
        body:
          $ref: '#/components/schemas/WorkOrderEventBody-v2'
    WorkOrderEventBody-v2:
      type: object
      properties:
        workOrder:
          $ref: '#/components/schemas/WorkOrder'
        workDetail:
          $ref: '#/components/schemas/WorkDetail'
        eventType:
          $ref: '#/components/schemas/EventType'
    EventType:
      enum: ['WORKORDER_CREATED', 'WORKORDER_CANCELLED']
    WorkOrder:
      type: object
      properties:
        workOrderId:
          type: integer
        serviceOrderNumber:
          type: string
        iSellOrderNumber:
          type: string
        serviceType:
          $ref: '#/components/schemas/ServiceType'
        sellerOrgCode:
          type: string
        shippingOrgCode:
          type: string
        receivingOrgCode:
          type: string
        providerId:
          type: string
        enterpriseCode:
          type: string
        compartment:
          $ref: '#/components/schemas/Compartment'
        country:
          type: string
    ServiceType:
      enum: ['HOME_DELIVERY', 'CLICK_COLLECT', 'CLICK_COLLECT_STORE', 'LOCKER', 'PUP', 'PUOP']
    WorkDetail:
      type: object
      properties:
        providerId:
          type: integer
        appointment:
          $ref: '#/components/schemas/Appointment'
          nodeKey:
            type: string
        originDetails:
          $ref: '#/components/schemas/AddressDetails'
        destinationDetails:
          $ref: '#/components/schemas/AddressDetails'
        items:
          type: array
          items:
            $ref: '#/components/schemas/Item'
        instructions:
          type: array
          items:
            $ref: '#/components/schemas/Instruction'
    Appointment:
      type: object
      properties:
        promisedEndDate:
          type: string
          description: End date of format 'yyyy-MM-dd'T'HH:mm:ss'
          example: '2021-11-28T07:00:00'
        promisedStartDate:
          type: string
          description: Start date of format 'yyyy-MM-dd'T'HH:mm:ss'
          example: '2021-11-26T07:00:00'
    AddressDetails:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        company:
          type: string
        mobilePhone:
          type: string
        email:
          type: string
        zipCode:
          type: string
        city:
          type: string
        country:
          type: string
        county:
          type: string
        state:
          type: string
        addressLine1:
          type: string
        addressLine2:
          type: string
        addressLine3:
          type: string
        addressLine4:
          type: string
        addressLine5:
          type: string
        addressLine6:
          type: string
    Item:
      type: object
      properties:
        id:
          type: string
        description:
          type: string
        dimensions:
          $ref: '#/components/schemas/Dimensions'
    Dimensions:
      type: object
      properties:
        package:
          type: integer
        width:
          description: Package width
          $ref: '#/components/schemas/DimensionUnit'
        height:
          description: Package height
          $ref: '#/components/schemas/DimensionUnit'
        length:
          description: Package length
          $ref: '#/components/schemas/DimensionUnit'
        volume:
          description: Package volume
          $ref: '#/components/schemas/DimensionUnit'
        weight:
          description: Package weight
          $ref: '#/components/schemas/DimensionUnit'
    DimensionUnit:
      type: object
      properties:
        value:
          type: number
          format: decimal
        unit:
          type: string
    Instruction:
      type: object
      properties:
        wheelchair:
          type: boolean

    WorkOrderConfirmation-v1:
      type: object
      properties:
        EnterpriseCode:
          type: string
        DocumentType:
          type: string
        NodeKey:
          type: string
        OrderNo:
          type: string
        WorkOrderNo:
          type: string
        TimeWindowID:
          type: string
        DeliveryFrom:
          type: string
        DeliveryTo:
          type: string
        ShipNodeList:
          type: array
          items:
            $ref: '#/components/schemas/ShipNodeConfirmation'
    ShipNodeConfirmation:
      type: object
      properties:
        ExpectedReceivingDateAtHub:
          type: string
        LatestShipDate:
          type: string
        ShipNode:
          type: string
        CutOffTime:
          type: string

    WorkOrderConfirmedPayload-v1:
      type: object
      properties:
        Header:
          $ref: '#/components/schemas/Header'
        Body:
          $ref: '#/components/schemas/WorkOrderConfirmation-v1'

    OrderLine:
      type: object
      properties:
        orderLineNumber:
          type: integer
        orderLineKey:
          type: string
        productNumber:
          type: string
        itemDescription:
          type: string
        quantityOrdered:
          type: number
        weight:
          $ref: '#/components/schemas/DimensionUnit'
        volume:
          $ref: '#/components/schemas/DimensionUnit'

    CDU:
      type: object
      properties:
        trackingNumber:
          type: string
        dimensions:
          $ref: '#/components/schemas/Dimensions'
        orderLines:
          type: array
          $items: '#/components/schemas/OrderLine'

    WorkOrderReadyBody-v1:
      type: object
      properties:
        workOrder:
          $ref: '#/components/schemas/WorkOrder'
        cduList:
          type: array
          $items: '#/components/schemas/CDU'

    WorkOrderReadyPayload-v1:
      type: object
      properties:
        header:
          $ref: '#/components/schemas/Header'
        body:
          $ref: '#/components/schemas/WorkOrderReadyBody-v1'
    WorkOrderCreateEventBody-v1:
      type: object
      required:
        - service
      properties:
        service:
          type: object
          required:
            - subLineNo
            - primeLineNo
            - orderLineKey
            - minLineStatusDesc
            - itemID
            - maxLineStatusDesc
            - linePriceInfo
            - workOrderNo
            - statusQuantity
            - order
            - workOrder
            - unitOfMeasure
            - orderStatuses
            - modifyts
            - minLineStatus
            - orderedQty
            - node
            - itemGroupCode
            - maxLineStatus
            - originalOrderedQty
            - status
          properties:
            subLineNo:
              type: string
            primeLineNo:
              type: string
            deliveryMethod:
              type: string
            latestShipDate:
              type: string
            actualDeliveryDate:
              type: string
            currentWorkOrderKey:
              type: string
            expectedReceivingDateAtHub:
              type: string
            promisedApptEndDate:
              type: string
            currentApptSeq:
              type: string
            orderLineKey:
              type: string
            minLineStatusDesc:
              type: string
            itemID:
              type: string
            maxLineStatusDesc:
              type: string
            appointmentConfirmed:
              type: string
            capabilities:
              type: string
            capacityAllocated:
              type: string
            identifier:
              type: string
            numberOfLabels:
              type: string
            orginialUOM:
              type: string
            originalPSUOM:
              type: string
            pSRefArticles:
              type: string
            payTo:
              type: string
            rangePromisedApptEndDate:
              type: string
            serviceProviderId:
              type: string
            timeWindowID:
              type: string
            timeWindows:
              type: string
            totalDeliveryPrice:
              type: string
            vATValue:
              type: string
            documentType:
              type: string
            holdFlag:
              type: string
            isMultiApptRequired:
              type: string
            isPlanningComplete:
              type: string
            serviceAmount:
              type: string
            nodeKey:
              type: string
            openWorkOrderFlag:
              type: string
            orderNo:
              type: string
            pipeLineKey:
              type: string
            providerOrganizationCode:
              type: string
            serviceComplexityLevel:
              type: string
            serviceItemGroupCode:
              type: string
            serviceUom:
              type: string
            workOrderKey:
              type: string
            statusDate:
              type: string
            statusDescription:
              type: string
            timezone:
              type: string
            node:
              type: string
            itemGroupCode:
              type: string
            maxLineStatus:
              type: string
            originalOrderedQty:
              type: string
            status:
              type: string
            itemDesc:
              type: string
            itemShortDesc:
              type: string
            extn:
              type: object
              required: []
              properties:
                cutOffTime:
                  type: string
                fulfillmentType:
                  type: string
                numberOfLabels:
                  type: string
                returnLocation:
                  type: string
                sacId:
                  type: string
                tWChangeReasonCode:
                  type: string
            instructions:
              type: object
              required: []
              properties:
                numberOfInstructions:
                  type: string
                instruction:
                  type: array
                  required: []
                  properties:
                    instructionText:
                      type: string
                    instructionType:
                      type: string
                    instructionURL:
                      type: string
                    sequenceNo:
                      type: string
            schedules:
              type: object
              required: []
              properties:
                schedule:
                  type: object
                  required: []
                  properties:
                    batchNo:
                      type: string
                    changeInQuantity:
                      type: string
                    shipByDate:
                      type: string
                    procureFromNode:
                      type: string
                    receivingNode:
                      type: string
                    tagNumber:
                      type: string
                    status:
                      type: string
                    shipNode:
                      type: string
                    scheduleNo:
                      type: string
                    revisionNo:
                      type: string
                    quantity:
                      type: string
                    productAvailabilityDate:
                      type: string
                    orderReleaseKey:
                      type: string
                    orderLineScheduleKey:
                      type: string
                    orderLineKey:
                      type: string
                    orderHeaderKey:
                      type: string
                    modifyuserid:
                      type: string
                    modifyts:
                      type: string
                    modifyprogid:
                      type: string
                    mergeNode:
                      type: string
                    lotNumber:
                      type: string
                    lockid:
                      type: string
                    expectedShipmentDate:
                      type: string
                    expectedDeliveryDate:
                      type: string
                    dispositionCode:
                      type: string
                    createts:
                      type: string
                    createprogid:
                      type: string
                    createuserid:
                      type: string
                    chainedToOrderLineKey:
                      type: string
                    promisedApptEndDate:
                      type: string
                    promisedApptStartDate:
                      type: string
                    isHistory:
                      type: string
                    SourceFromOrganization:
                      type: string
                    OverrideProductClass:
                      type: string
                    OverrideUnitOfMeasure:
                      type: string
                    OverrideItemID:
                      type: string
                    OrderLineScheduleKey:
                      type: string
                    ShipByDate:
                      type: string
                    'scheduleTranQuantity ':
                      type: object
                      required: []
                      properties:
                        quantity:
                          type: string
                        transactionalUOM:
                          type: string
                        instructionURL:
                          type: string
            lineCharges:
              type: object
              required: []
              properties:
                retailPrice:
                  type: string
            lineTaxes:
              type: object
              required: []
              properties:
                lineTax:
                  type: array
                  required: []
                  properties:
                    chargeCategory:
                      type: string
                    chargeName:
                      type: string
                    chargeNameKey:
                      type: string
                    invoicedTax:
                      type: string
                    reference1:
                      type: string
                    reference2:
                      type: string
                    reference3:
                      type: string
                    remainingTax:
                      type: string
                    tax:
                      type: string
                    taxName:
                      type: string
                    taxPercentage:
                      type: string
            itemDetails:
              type: object
              required: []
              properties:
                itemID:
                  type: string
                unitOfMeasure:
                  type: string
                extn:
                  type: object
                  required: []
                  properties:
                    articlePackages:
                      type: string
                    supplierItemType:
                      type: string
                    transportMethodType:
                      type: string
                    UnitHeight:
                      type: string
                    UnitLength:
                      type: string
                    UnitWidth:
                      type: string
                primaryInformation:
                  type: object
                  required: []
                  properties:
                    unitHeight:
                      type: string
                    unitHeightUOM:
