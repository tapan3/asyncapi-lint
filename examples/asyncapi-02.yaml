                        articlePackages:
                          type: string
                        supplierItemType:
                          type: string
                        transportMethodType:
                          type: string
                        UnitHeight:
                          type: string
                        UnitLength:
                          type: string
                        UnitWidth:
                          type: string
            orderLines:
              type: object
              required: []
              properties:
                orderLine:
                  type: array
                  required:
                    - subLineNo
                    - primeLineNo
                    - unitOfMeasure
                    - deliveryMethod
                    - orderStatuses
                    - modifyts
                    - orderLineKey
                    - minLineStatus
                    - orderedQty
                    - minLineStatusDesc
                    - itemID
                    - maxLineStatusDesc
                    - shipNode
                    - linePriceInfo
                    - itemGroupCode
                    - maxLineStatus
                    - originalOrderedQty
                    - status
                    - statusQuantity
                    - ReqShipDate
                  properties:
                    latestShipDate:
                      type: string
                    actualDeliveryDate:
                      type: string
                    currentWorkOrderKey:
                      type: string
                    subLineNo:
                      type: string
                    primeLineNo:
                      type: string
                    unitOfMeasure:
                      type: string
                    deliveryMethod:
                      type: string
                    expectedReceivingDateAtHub:
                      type: string
                    appointmentConfirmed:
                      type: string
                    capabilities:
                      type: string
                    capacityAllocated:
                      type: string
                    identifier:
                      type: string
                    numberOfLabels:
                      type: string
                    orginialUOM:
                      type: string
                    originalPSUOM:
                      type: string
                    pSRefArticles:
                      type: string
                    payTo:
                      type: string
                    rangePromisedApptEndDate:
                      type: string
                    serviceProviderId:
                      type: string
                    timeWindowID:
                      type: string
                    timeWindows:
                      type: string
                    totalDeliveryPrice:
                      type: string
                    vATValue:
                      type: string
                    workOrderNo:
                      type: string
                    orderStatuses:
                      type: object
                      required:
                        - orderStatus
                      properties:
                        orderStatus:
                          type: array
                          required:
                            - status
                            - statusQty
                          properties:
                            status:
                              type: string
                            statusQty:
                              type: string
                            statusDate:
                              type: string
                    modifyts:
                      type: string
